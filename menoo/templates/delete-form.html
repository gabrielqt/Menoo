<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static "css/form.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <a class="back" href="{% url "orders_menu" %}"><i class="bi bi-arrow-left-circle-fill"></i></a>
    <div class="container">
        {% if form.non_field_errors %}
        <div class="non-field-errors">
            {% for err in form.non_field_errors %}
            <p class="form-error">{{ err }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h1>Deletar Categoria</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <select name="select-categories">
                <option selected value="None">Nenhum valor selecionado</option>
                {% for categorie in categories %}
                <option value="{{categorie.pk}}">{{categorie.name}}</option>
                {% endfor %}
              </select>

            <button type="submit">Deletar</button>

            

        </form>

        <br>
        <br>

        <h1>Deletar Alimento</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <select name="select-foods">
                <option selected value="None">Nenhum valor selecionado</option>
                {% for food in foods %}
                <option value="{{food.pk}}">{{food.name}}</option>
                {% endfor %}
              </select>

              <button type="submit">Deletar</button>

        </form>


    </div>
</body>
</html>
